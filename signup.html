  <body>
  
  <div class="login-page">
  	<div class="login-header">
		<h3>SIGNUP</h3>
	</div>
	<div class="login-logo text-center">
		<img src="img/logo.png" alt="">
	</div>
	<div class="verify-number">
		<div class="drop-down">    
	   <select name="options">     
	   <option class="en" value="en" 
	   style="background-image:url('img/india.png');">India</option>        
	   <option class="fr" value="fr"
	   style="background-image:url('img/india.png');">India</option>    
	   <option class="nl" value="nl"
	   style="background-image:url('img/india.png');">India</option>    
	   </select>     
	   </div> 
	</div>
	<div class="login-form">
		<div class="field-login">
			<input type="text" placeholder="Email / Account Id / Phone Number">
		</div>
		<div class="field-login">
			<input type="password" placeholder="Password">
			<p class="forget-pass"><a href="#">Forget Password</a></p>
		</div>
		<div class="field-login">
			<input type="button" value="Login" class="login-btn">
		</div>
		<p class="text-center create-link">
			Don't have an account? <a href="#">Create account</a>
		</p>
	</div>
  </div>
  
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/a832a5b49f.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script>
		jQuery().ready(function() {  
/* Custom select design */    
jQuery('.drop-down').append('<div class="button"></div>');    
jQuery('.drop-down').append('<ul class="select-list"></ul>');    
jQuery('.drop-down select option').each(function() {  
var bg = jQuery(this).css('background-image');    
jQuery('.select-list').append('<li class="clsAnchor"><span value="' + jQuery(this).val() + '" class="' + jQuery(this).attr('class') + '" style=background-image:' + bg + '>' + jQuery(this).text() + '</span></li>');   
});    
jQuery('.drop-down .button').html('<span style=background-image:' + jQuery('.drop-down select').find(':selected').css('background-image') + '>' + jQuery('.drop-down select').find(':selected').text() + '</span>' + '<a href="javascript:void(0);" class="select-list-link">></a>');   
jQuery('.drop-down ul li').each(function() {   
if (jQuery(this).find('span').text() == jQuery('.drop-down select').find(':selected').text()) {  
jQuery(this).addClass('active');       
}      
});     
jQuery('.drop-down .select-list span').on('click', function()
{          
var dd_text = jQuery(this).text();  
var dd_img = jQuery(this).css('background-image'); 
var dd_val = jQuery(this).attr('value');   
jQuery('.drop-down .button').html('<span style=background-image:' + dd_img + '>' + dd_text + '</span>' + '<a href="javascript:void(0);" class="select-list-link">></a>');      
jQuery('.drop-down .select-list span').parent().removeClass('active');    
jQuery(this).parent().addClass('active');     
$('.drop-down select[name=options]').val( dd_val ); 
$('.drop-down .select-list li').slideUp();     
});       
jQuery('.drop-down .button').on('click','a.select-list-link', function()
{      
jQuery('.drop-down ul li').slideToggle();  
});     
/* End */       
});
	</script>

  </body>
